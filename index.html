<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors!</h1>
        <div class="scores">
            <div id="player-score" class="number">0</div>
            <div id="computer-score" class="number">0</div>
        </div>
        <div id="results">Click and option to start the game!</div>
        <div class="buttons-container">
            <button id="rock" class="option">Rock</button>
            <button id="paper" class="option">Paper</button>
            <button id="scissors" class="option">Scissors</button>
        </div>
        <button id="restart" onClick="window.location.reload();">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
