<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <div id="player-score">0</div>
    <div id="computer-score">0</div>
    <div id="results">Click and option to start the game!</div>
    <button id="rock" class="option">Rock</button>
    <button id="paper" class="option">Paper</button>
    <button id="scissors" class="option">Scissors</button>
    <button id="restart" onClick="window.location.reload();">Restart Game</button>
    
    <script src="script.js"></script>
</body>
</html>
